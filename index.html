<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="body">
        <div class="calc">
            <div class="display"></div>
            <button class="clear">Clear</button>
            <button class="posNeg">+/-</button>
            <button id="divide" class="operator" value="/">/</button>
            <button class="operand left" value="7" >7</button>
            <button class="operand" value="8" >8</button>
            <button class="operand" value="9" >9</button>
            <button id="multiply" class="operator" value="*">*</button>
            <button class="operand left" value="4" >4</button>
            <button class="operand" value="5" >5</button>
            <button class="operand" value="6" >6</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button class="operand left" value="1" >1</button>
            <button class="operand" value="2" >2</button>
            <button class="operand" value="3" >3</button>
            <button id="add" class="operator" value="+">+</button>
            <button class="operand zero" value="0">0</button>
            <button class="operand dot" value=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
